<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <script async defer src="./script.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand text-center" href="#"
        >Code --> Encode --> Encrypt --> Run --> Javascript</a
      >
    </nav>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4 col-sm-6 text-center mt-2">
          <button class="btn btn-primary btn-block">Javascript Code</button>
          <textarea name="jsCode" id="jsCode" cols="30" rows="12"></textarea>
          <button class="btn btn-block btn-primary" id="encodeBtn">
            Encode Js Code
          </button>
          <button class="btn btn-primary btn-block" id="clear1">Clear</button>
        </div>

        <div class="col-md-4 col-sm-6 text-center mt-2">
          <button class="btn btn-primary btn-block">Encoded Js Code</button>
          <textarea
            name="encodedData"
            disabled="true"
            id="encodedData"
            cols="30"
            rows="12"
          ></textarea>
          <button class="btn btn-block btn-primary" id="encryptBtn">
            Encrypt Encoded Data
          </button>
          <button class="btn btn-primary btn-block" id="clear2">Clear</button>
        </div>
        <div class="col-md-4 col-sm-6 text-center mt-2">
          <form action="/run" method="POST">
            <button class="btn btn-primary btn-block">Encrypted Code</button>
            <textarea
              name="encryptedData"
              id="encryptedData"
              disabled="true"
              cols="30"
              rows="12"
              value="abc"
            ></textarea>
            <button class="btn btn-block btn-primary" type="submit" id="runBtn">
              Run On Server
            </button>
            <button class="btn btn-primary btn-block" id="clear3">Clear</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
